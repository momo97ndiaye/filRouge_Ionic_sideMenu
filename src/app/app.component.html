    <ion-menu side="start" menuId="first" contentId="main">

          <ion-title>Brazil Burger</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>Nos Menus</ion-item>
          <ion-item>Nos Burgers</ion-item>
          <ion-item>Nos Compl√©ments</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main">

          <ion-button>Toggle Menu</ion-button>
        </ion-menu-toggle>
      </ion-content>
    </div>
    <ion-router-outlet></ion-router-outlet>

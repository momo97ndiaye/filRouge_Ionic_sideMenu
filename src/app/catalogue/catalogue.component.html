<ion-header parallax imageUrl="https://www.aldi.fr/content/dam/aldi/france/recipes/recettes-du-moment/S18_RECETTE_HAMBURGER_1856_669.jpg/_jcr_content/renditions/original.transform/1817w/img.220822.jpg"
height="175"
bgPosition="top">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title></ion-title>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="select">
    <ion-segment-button value="grid">
      <ion-icon name="grid-outline"></ion-icon>
      </ion-segment-button>
    <ion-segment-button value="list">
      <ion-icon name="list-outline"></ion-icon>
      </ion-segment-button>
  </ion-segment>
<!--   <div class="para-image" [style.background-image]="'url(' + img + ')'"></div> -->
  <h1 class="text-light mt-2 text-center">Menus</h1>
    <div class="container">


      <ion-card  *ngFor="let menu of menus"  >
        <ion-item button detail *ngIf="select=='list'">
          <img class="card-img-top line" [src]="transformAll(menu.image)" alt="..." />
                  <ion-label>{{menu.nom}}</ion-label>
        </ion-item>
      </ion-card>

     <ion-card *ngFor="let menu of menus"   class="col-md-3">
       <ion-card-header *ngIf="select=='grid'">
         <ion-card-title>{{menu.nom}}</ion-card-title>
        </ion-card-header>
        
        <ion-card-content *ngIf="select=='grid'">
          <img class="card-img-top" [src]="transformAll(menu.image)" alt="..." />
        </ion-card-content>
        
        <ion-footer *ngIf="select=='grid'">
          <h1>{{menu.prix}}</h1>
        </ion-footer>
        <ion-button *ngIf="select=='grid'" color="dark" fill="outline">Détails</ion-button>
      </ion-card>

   
</div> 


<h1 class="text-light mt-2 text-center">Burgers</h1>
<div class="container">
  
  <ion-card  *ngFor="let burger of burgers">
    <ion-item button detail *ngIf="select=='list'">
      <img class="card-img-top line" [src]="transformAll(burger.image)" alt="..." />
              <ion-label>{{burger.nom}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card *ngFor="let burger of burgers" class="col-md-3">
      <ion-card-header *ngIf="select=='grid'">
        <ion-card-title>{{burger.nom}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content *ngIf="select=='grid'">
        <img class="card-img-top" [src]="transformAll(burger.image)" alt="..." />
      </ion-card-content>

      <ion-footer *ngIf="select=='grid'">
        <h1>{{burger.prix}}</h1>
      </ion-footer>

      <ion-button color="primary" fill="outline" *ngIf="select=='grid'">Ajouter au Panier</ion-button>
      <ion-button color="dark" fill="outline" *ngIf="select=='grid'">Détails</ion-button>
    </ion-card>
  
</div> 



</ion-content>
